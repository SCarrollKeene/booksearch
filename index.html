<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Search</title>
        <link href="css/style.css" rel="stylesheet">
    </head>   
    <body>
        <div class="container">
            <header class="header">

                <h1 class="book-heading-1 center">Book Search</h1>
                <h2 class="book-time" id="time-clock"></h2>
            
                <form class="book-search center">
                    <input type="search" id="search" class="book-search__input" name="search" placeholder="Title or Author">
                    <input type="button" value="Search" class="book-search__button" onclick="bookSearch()">
                </form>
            </header>
            
            <main class="book-results center" id="results"></main>

            <footer class="footer">
                <h3><a href="mailto:siresquirebusiness@gmail.com" target="_blank" rel="noopener">Email: siresquirebusiness@gmail.com</a></h3>
            </footer>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
